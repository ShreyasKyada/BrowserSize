<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="index.css">
    <title>Browser size</title>
</head>

<body>
    <h1 id="browserSize" class="height-width">Browser window size : 1000 x 5000</h1>
    <h1 id="screenSize" class="height-width">Screen size : 1000 x 5000</h1>
    <div>
        <div class="div-hw">
            <label for="Width">Width:</label>
            <input type="number" id="width" value="" max="2000">
            <label for="Width">Height:</label>
            <input type="number" id="height" value="" max="2000">
        </div>
        <div class="div-hw">
            <button type="submit" id="btnSet">set</button>
        </div>
    </div>
    <div class="div-hw">
        <div id="grid-div">
            <p class="grid-item">640 x 480</p>
            <p class="grid-item">800 x 600</p>
            <p class="grid-item">1024 x 768</p>
            <p class="grid-item">1152 x 864</p>
            <p class="grid-item">1280 x 1024</p>
            <p class="grid-item">1600 x 1200</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
